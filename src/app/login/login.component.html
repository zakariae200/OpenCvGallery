<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title> 
   </head>
<body>
  <div class="wrapper">
    <h2>Sign In</h2>
    <form  [formGroup]="LoginForm">
      <div class="input-box">
        <input type="text" placeholder="Email Address" formControlName="email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" formControlName="password" required>
      </div>
      <div class="input-box button">
        <input type="submit" value="Sign in" (click)="User_register()" style="color: white;">
      </div>      
    </form>
  </div>
</body>
</html>
