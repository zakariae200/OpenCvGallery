  <!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration</title> 
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form  [formGroup]="registerForm">
      <div class="input-box">
        <input type="text" placeholder="Enter your name" formControlName="firstname">
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your lastname" formControlName="lastname" required>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Enter you Email" formControlName="email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Enter your password" formControlName="password"  required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="submit" value="Register Now" (click)="saveUser()" style="color: white;">
      </div>      
    </form>
  </div>
</body>
</html>
